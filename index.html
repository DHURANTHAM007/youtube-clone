<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    
    <!-- Google Font: Roboto (The official YouTube font) & Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <!-- React and Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Material-UI (MUI) Library -->
    <script src="https://unpkg.com/@mui/material@5/umd/material-ui.development.js"></script>

    <style>
      /* --- Global Styles for YouTube's Look and Feel --- */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0F0F0F; /* YouTube's exact dark background */
      }
      /* Custom Scrollbar for Chrome/Safari */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #777; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      // Destructure all the components and icons we need from the global MaterialUI object
      const { 
        AppBar, Box, Grid, Stack, Typography, Card, CardContent, CardMedia,
        Chip, Container, TextField, Button, IconButton, List, ListItem, ListItemButton, ListItemIcon, ListItemText,
        Drawer, Avatar, useMediaQuery, createTheme, ThemeProvider, CircularProgress,
      } = MaterialUI;
      const { Menu, Search, Mic, VideoCall, Notifications, Home, Explore, Subscriptions, VideoLibrary, History } = window.MaterialUI.Icons;

      // --- 1. DUMMY DATA (WITH CHANNEL AVATARS) ---
      const videoData = [
          { id: 1, embedId: 'SqcY0GlETPk', title: 'Build a Responsive Portfolio with React & MUI', channel: 'JavaScript Mastery', views: '1.1M', timestamp: '1 year ago', thumbnail: 'https://i.ytimg.com/vi/SqcY0GlETPk/hqdefault.jpg', category: 'Coding', avatar: 'https://yt3.ggpht.com/ytc/AAUvwni477S8g8L_Iq-42p_6Aalwz2tSP-3_3sIL2g=s48-c-k-c0x00ffffff-no-rj', duration: '1:47:32' },
          { id: 2, embedId: 'bMknfKXIFA8', title: 'React Full Course for Beginners (2022)', channel: 'freeCodeCamp.org', views: '5.2M', timestamp: '2 years ago', thumbnail: 'https://i.ytimg.com/vi/bMknfKXIFA8/hqdefault.jpg', category: 'Coding', avatar: 'https://yt3.ggpht.com/ytc/AAUvwni477S8g8L_Iq-42p_6Aalwz2tSP-3_3sIL2g=s48-c-k-c0x00ffffff-no-rj', duration: '12:03:55' },
          { id: 3, embedId: 'uXesN0cPQ_I', title: 'Top 5 New Games of the Year', channel: 'IGN', views: '3.4M', timestamp: '3 months ago', thumbnail: 'https://i.ytimg.com/vi/uXesN0cPQ_I/hqdefault.jpg', category: 'Gaming', avatar: 'https://yt3.ggpht.com/ytc/AAUvwni477S8g8L_Iq-42p_6Aalwz2tSP-3_3sIL2g=s48-c-k-c0x00ffffff-no-rj', duration: '15:22' },
          { id: 4, embedId: 'Rz-sO-gZIro', title: 'lofi hip hop radio - beats to relax/study to', channel: 'Lofi Girl', views: '1.3B', timestamp: 'Live', thumbnail: 'https://i.ytimg.com/vi/Rz-sO-gZIro/hqdefault.jpg', category: 'Music', avatar: 'https://yt3.ggpht.com/ytc/AAUvwni477S8g8L_Iq-42p_6Aalwz2tSP-3_3sIL2g=s48-c-k-c0x00ffffff-no-rj', duration: 'Live' },
          { id: 5, embedId: '6l8y_n84_vU', title: 'Building a SaaS with Stripe & Next.js', channel: 'Fireship', views: '700K', timestamp: '8 months ago', thumbnail: 'https://i.ytimg.com/vi/6l8y_n84_vU/hqdefault.jpg', category: 'Coding', avatar: 'https://yt3.ggpht.com/ytc/AAUvwni477S8g8L_Iq-42p_6Aalwz2tSP-3_3sIL2g=s48-c-k-c0x00ffffff-no-rj', duration: '10:59' },
          { id: 6, embedId: 'n3z3h1rz6h0', title: 'VALORANT - Official Gameplay Trailer', channel: 'VALORANT', views: '35M', timestamp: '2 years ago', thumbnail: 'https://i.ytimg.com/vi/n3z3h1rz6h0/hqdefault.jpg', category: 'Gaming', avatar: 'https://yt3.ggpht.com/ytc/AAUvwni477S8g8L_Iq-42p_6Aalwz2tSP-3_3sIL2g=s48-c-k-c0x00ffffff-no-rj', duration: '2:31' },
      ];
      const categories = ['All', 'Coding', 'Gaming', 'Music', 'Movies', 'React', 'Live', 'Trailers', 'Debates'];
      
      // --- 2. REPLICA COMPONENTS ---

      const VideoCard = ({ video }) => (
        <Box sx={{ width: '100%', background: 'none', cursor: 'pointer' }}>
          <Box sx={{ position: 'relative', width: '100%', paddingTop: '56.25%' /* 16:9 Aspect Ratio */ }}>
            <CardMedia
              component="img"
              image={video.thumbnail}
              alt={video.title}
              sx={{ 
                position: 'absolute', 
                top: 0, 
                left: 0, 
                width: '100%', 
                height: '100%', 
                borderRadius: '12px' 
              }}
            />
            <Typography sx={{ 
              position: 'absolute', 
              bottom: 8, 
              right: 8, 
              background: 'rgba(0,0,0,0.8)', 
              color: 'white', 
              p: '2px 4px', 
              borderRadius: '4px',
              fontSize: '12px',
              fontWeight: '500'
            }}>
              {video.duration}
            </Typography>
          </Box>
          <Stack direction="row" spacing={1.5} sx={{ pt: 1.5 }}>
            <Avatar src={video.avatar} alt={video.channel} />
            <Box>
              <Typography variant="subtitle1" fontWeight="500" color="#F1F1F1" lineHeight={1.4} sx={{
                display: '-webkit-box', WebkitLineClamp: 2, WebkitBoxOrient: 'vertical', overflow: 'hidden'
              }}>
                {video.title}
              </Typography>
              <Typography variant="body2" color="#AAAAAA" mt={0.5}>
                {video.channel}
              </Typography>
              <Typography variant="body2" color="#AAAAAA">
                {`${video.views} views â€¢ ${video.timestamp}`}
              </Typography>
            </Box>
          </Stack>
        </Box>
      );
      
      const CategoryChips = ({ selected, onSelect }) => (
          <Box sx={{
              position: 'sticky', top: 64, zIndex: 10,
              width: '100%', background: '#0F0F0F',
              borderTop: '1px solid #272727', borderBottom: '1px solid #272727',
          }}>
              <Stack direction="row" spacing={1.5} sx={{ p: 1.5, overflowX: 'auto' }}>
                  {categories.map(category => (
                      <Chip 
                          key={category} label={category} onClick={() => onSelect(category)}
                          sx={{ 
                              color: selected === category ? '#0F0F0F' : '#F1F1F1',
                              background: selected === category ? '#F1F1F1' : '#272727',
                              fontWeight: 500,
                              cursor: 'pointer',
                              '&:hover': { background: selected !== category ? '#3F3F3F' : '#F1F1F1' }
                          }}
                      />
                  ))}
              </Stack>
          </Box>
      );
      
      const SidebarContent = () => {
          const mainLinks = [{ text: 'Home', icon: <Home /> }, { text: 'Explore', icon: <Explore /> }, { text: 'Subscriptions', icon: <Subscriptions /> }];
          const secondaryLinks = [{ text: 'Library', icon: <VideoLibrary /> }, { text: 'History', icon: <History /> }];
          return (
            <Box sx={{ width: 240, color: '#F1F1F1', p: 1 }}>
                <List>
                    {mainLinks.map(({ text, icon }) => (
                        <ListItemButton key={text} sx={{ borderRadius: '8px' }}>
                            <ListItemIcon sx={{ color: 'inherit' }}>{icon}</ListItemIcon>
                            <ListItemText primary={text} />
                        </ListItemButton>
                    ))}
                </List>
            </Box>
          );
      };

      // --- 3. THE MAIN APP COMPONENT (The Page Itself) ---
      
      const App = () => {
        const theme = createTheme({
            palette: { mode: 'dark', primary: { main: '#FF0000' } },
            typography: { fontFamily: 'Roboto, sans-serif' }
        });
        const isMobile = useMediaQuery(theme.breakpoints.down('md'));

        const [loading, setLoading] = React.useState(true);
        const [searchTerm, setSearchTerm] = React.useState('');
        const [selectedCategory, setSelectedCategory] = React.useState('All');
        const [sidebarOpen, setSidebarOpen] = React.useState(false);
        
        React.useEffect(() => { setTimeout(() => { setLoading(false); }, 1000); }, []);

        const filteredVideos = React.useMemo(() => {
            return videoData
              .filter(v => selectedCategory === 'All' || v.category === selectedCategory)
              .filter(v => v.title.toLowerCase().includes(searchTerm.toLowerCase()));
        }, [searchTerm, selectedCategory]);

        const drawerWidth = 240;

        return (
          <ThemeProvider theme={theme}>
            <Box sx={{ display: 'flex' }}>
              <AppBar position="fixed" sx={{ 
                  background: '#0F0F0F', boxShadow: 'none', zIndex: (theme) => theme.zIndex.drawer + 1
              }}>
                  <Stack direction="row" alignItems="center" justifyContent="space-between" sx={{ height: 64, px: 2 }}>
                      {/* Left Section */}
                      <Stack direction="row" alignItems="center" spacing={1}>
                          <IconButton edge="start" sx={{ color: 'white' }} onClick={() => setSidebarOpen(!sidebarOpen)}>
                              <Menu />
                          </IconButton>
                          <Stack direction="row" alignItems="center">
                             <svg height="20" viewBox="0 0 102 20" xmlns="http://www.w3.org/2000/svg"><g fill="#FF0000"><path d="M100.5,1.2c-1.3-1.1-3.2-1.1-4.5-0.1C91,4.4,85.1,9.8,85.1,9.8s-0.7,2.1-2.1,2.1c-1.1,0-2.1-0.9-2.1-2.1c0-2.4,1.4-4.5,4.2-6.5c2.1-1.5,4.5-2.4,7.2-2.4c2.8,0,5.3,0.9,7.4,2.5c2.4,1.9,3.9,4.7,3.9,7.9c0,3.3-1.5,6-3.9,7.9c-2.1,1.6-4.6,2.5-7.4,2.5c-2.7,0-5.1-0.9-7.2-2.4c-2.8-2-4.2-4.1-4.2-6.5c0-1.2,0.9-2.1,2.1-2.1c1.4,0,2.1,2.1,2.1,2.1s5.9,5.4,10.9,8.7c1.3,0.9,3.2,0.8,4.5-0.1c1.3-1.1,2-2.7,2-4.4C102.4,3.9,101.8,2.3,100.5,1.2z"/></g><g fill="#FFFFFF"><path d="M0,16.2V1.1h3.3v15.1H0z M5.5,16.5c-2.1-0.5-3.3-1.6-3.3-3.6V4.4c0-2.2,1.3-3.4,3.6-3.4c2.3,0,3.5,1.2,3.5,3.4v8.5C9,14.9,7.8,16.1,5.5,16.5z M5.5,2.6c-0.9,0-1.4,0.5-1.4,1.8v8.6c0,1.3,0.5,1.8,1.4,1.8c0.9,0,1.4-0.5,1.4-1.8V4.4C6.9,3,6.4,2.6,5.5,2.6z M10.4,16.2V1.1h3.3v15.1H10.4z M15.9,16.5c-2.1-0.5-3.3-1.6-3.3-3.6V4.4c0-2.2,1.3-3.4,3.6-3.4c2.3,0,3.5,1.2,3.5,3.4v8.5C19.4,14.9,18.2,16.1,15.9,16.5z M15.9,2.6c-0.9,0-1.4,0.5-1.4,1.8v8.6c0,1.3,0.5,1.8,1.4,1.8c0.9,0,1.4-0.5,1.4-1.8V4.4C17.3,3,16.8,2.6,15.9,2.6z M27.8,16.2V7.7h-2.1V6h5.4v1.7h-2.1v8.5H27.8z M35.3,16.2V1.1h3.3v15.1H35.3z M40.7,16.5c-2.1-0.5-3.3-1.6-3.3-3.6V4.4c0-2.2,1.3-3.4,3.6-3.4c2.3,0,3.5,1.2,3.5,3.4v8.5C44.2,14.9,43,16.1,40.7,16.5z M40.7,2.6c-0.9,0-1.4,0.5-1.4,1.8v8.6c0,1.3,0.5,1.8,1.4,1.8c0.9,0,1.4-0.5,1.4-1.8V4.4C42.1,3,41.6,2.6,40.7,2.6z M51.9,16.2l-2.6-7.8h-0.1l-2.6,7.8h-3.4l4.2-11.3h3.3l4.2,11.3H51.9z"/></g></svg>
                          </Stack>
                      </Stack>

                      {/* Center Section */}
                      <Stack direction="row" alignItems="center" sx={{ width: '40%', display: { xs: 'none', sm: 'flex' } }}>
                          <TextField
                              fullWidth variant="outlined" placeholder="Search" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} size="small"
                              sx={{ '& .MuiOutlinedInput-root': { borderRadius: '40px 0 0 40px', background: '#121212', '& fieldset': { borderColor: '#303030' }}, input: { color: 'white' } }}
                          />
                          <Button variant="contained" sx={{ 
                              borderRadius: '0 40px 40px 0', background: '#222222', boxShadow: 'none', border: '1px solid #303030', borderLeft: 'none', minWidth: '64px', '&:hover': { background: '#383838' }
                          }}><Search /></Button>
                          <IconButton sx={{ ml: 1, background: '#222222' }}><Mic /></IconButton>
                      </Stack>

                      {/* Right Section */}
                      <Stack direction="row" spacing={1} alignItems="center">
                          <IconButton sx={{ color: 'white' }}><VideoCall /></IconButton>
                          <IconButton sx={{ color: 'white' }}><Notifications /></IconButton>
                          <Avatar sx={{ width: 32, height: 32 }} />
                      </Stack>
                  </Stack>
              </AppBar>
              
              <Drawer
                variant={isMobile ? 'temporary' : 'permanent'}
                open={isMobile ? sidebarOpen : true}
                onClose={() => setSidebarOpen(false)}
                sx={{
                  width: drawerWidth, flexShrink: 0,
                  [`& .MuiDrawer-paper`]: { width: drawerWidth, boxSizing: 'border-box', background: '#0F0F0F', borderRight: 'none', top: 64, height: 'calc(100% - 64px)' },
                }}
              >
                  <SidebarContent />
              </Drawer>

              <Box component="main" sx={{ 
                  flexGrow: 1, p: 0, mt: '64px',
                  pl: isMobile ? 0 : `${drawerWidth}px`
              }}>
                  {loading ? (
                      <Box sx={{ display: 'flex', justifyContent: 'center', p: 5 }}><CircularProgress /></Box>
                  ) : (
                    <>
                      <CategoryChips selected={selectedCategory} onSelect={setSelectedCategory} />
                      <Box p={{ xs: 2, sm: 3 }}>
                          <Grid container spacing={2}>
                              {filteredVideos.map((video) => (
                                <Grid item xs={12} sm={6} md={4} lg={3} key={video.id}>
                                  <VideoCard video={video} />
                                </Grid>
                              ))}
                          </Grid>
                      </Box>
                    </>
                  )}
              </Box>
            </Box>
          </ThemeProvider>
        );
      };

      // --- 4. RENDER THE APP TO THE DOM ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);

    </script>
</body>
</html>
